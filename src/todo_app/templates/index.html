    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;

        }
        
        .user-info {
            color: #64748b;

        .todo-form {

        .todo-input {

            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;

        }
        
        .add-btn {
            background: #3b82f6;
            color: white;
            border: none;

            cursor: pointer;
        }
        
        .add-btn:hover {

        }
        
        .todo-list {

        }
        
        .todo-item {

            align-items: center;
            padding: 1rem;

            border-radius: 6px;
            margin-bottom: 0.5rem;
            background: white;
        }
        
        .todo-checkbox {
            margin-right: 1rem;
            scale: 1.2;
        }
        
        .todo-text {
            flex: 1;
            margin-right: 1rem;
        }
        
        .todo-text.completed {
            text-decoration: line-through;
            color: #6b7280;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 3rem 1rem;
            font-style: italic;
        }
    </style>
</head>
